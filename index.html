      margin: 0;

    .card img {

    }

      color: #666;
      font-size: 14px;
    }
    .button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #ffe812;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      margin-top: 20px;
      text-decoration: none;
      color: #000;
